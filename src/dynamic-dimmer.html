<script type="text/javascript">
    RED.nodes.registerType('dynamic-dimmer', {
        category: 'function',
        color: '#00f7c2',
        defaults: {
            name: { value: "" },
            eventInterval: { value: 200, required: true, validate: RED.validators.number() },
            steps: { value: 10, required: true, validate: RED.validators.number() },
            minValue: { value: 0, required: true, validate: RED.validators.number() },
            maxValue: { value: 100, required: true, validate: RED.validators.number() }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-signal",
        label: function () {
            return this.name || "dynamic-dimmer";
        }
    });
</script>

        <label for="node-input-maxValue"><i class="fa fa-sign-in"></i> Maximum Value</label>
        <input type="text" id="node-input-maxValue" placeholder="Maximum Value">
    </div>
    <div class="form-row">
        <label for="node-input-steps"><i class="fa fa-angle-double-right"></i> Steps</label>
        <input type="text" id="node-input-steps" placeholder="Steps">
    </div>
    <div class="form-row">
        <label for="node-input-eventInterval"><i class="fa fa-clock-o"></i> Event Interval</label>
        <input type="text" id="node-input-eventInterval" placeholder="Event Interval">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
